    /* Additional styles for the directory grid layout */
    body {
      max-width: 60rem; /* Allow wider layout for directory */
    }

    /* The main container from your stylesheet is a flex container, which centers its children. 
       This is the correct structure for replicating the original page's layout. */
    main {
      margin-top: 0; /* Adjust margin for directory page */
    }

    .directory-title {
        color: #f46a00;
        font-weight: 800;
        font-size: 2.5rem;
        line-height: 1;
        /* This negative margin pulls the title up over the header image, just like the profile photo on the individual pages. */
        margin-top: -5rem; 
        margin-bottom: 2rem;
        z-index: 1; /* Ensures the title appears on top of the image */
        text-align: center;
    }

    .directory-grid {
      display: grid;
      /* Creates a responsive grid that shows 2 columns on small screens and up to 4 on larger ones */
      grid-template-columns: repeat(1, 1fr);
      gap: 2rem 2rem; /* Row and column gap */
      padding: 2rem;
      width: 100%;
      box-sizing: border-box;
    }

    .staff-member {
      text-align: center;
      transition: transform 0.5s ease;
      border-radius: 0.5rem;
      padding: 1rem;
    }

    .staff-member:hover {
      transform: scale(1.025);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .staff-member a {
      text-decoration: none;
      color: #f46a00; /* Use text color from your theme */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .staff-member img {
      width: 4rem;
      height: 4rem;
      border-radius: 100%;
      object-fit: cover;
      border: 2px solid #fff; /* White border to lift the photo off the page */
      margin-bottom: 1rem;
    }

    .staff-member .name {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1;
      margin: 0;
    }
    
    /* Responsive adjustments for larger screens */
    @media (min-width: 640px) { /* sm breakpoint */
        .directory-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (min-width: 1024px) { /* lg breakpoint */
        .directory-grid {
            grid-template-columns: repeat(4, 1fr);
        }
    }
  </style>

  <script>
    let m = document.getElementById("modal"),
      c = document.getElementById("close"),
      ki = document.getElementById("keyView"),
      cv = document.getElementById("copyView"),
      curl = document.getElementById("copyURL"),
      qrv = document.getElementById("qrView"),
      qr = document.getElementById("qr"),
      s = document.getElementById("share"),
      sqr = document.getElementById("showQR"),
      sk = document.getElementById("showKey");
    function tC(e) {
      "2rem" == e.style.top
        ? ((e.style.visibility = "visible"),
          (e.style.top = "0px"),
          (e.style.opacity = 1))
        : ((e.style.top = "2rem"),
          (e.style.opacity = 0),
          setTimeout(() => {
            e.style.visibility = "hidden";
          }, 200));
    }
    function dN(e) {
      e.style.display = "none";
    }
    window.addEventListener("load", () => {
      (document.querySelector("#topActions").style.display = "flex"),
        (qr.innerHTML = new QRCode({
          content: window.location.href,
          container: "svg-viewbox",
          join: !0,
          ecl: "L",
          padding: 0,
        }).svg());
    }),
      navigator.canShare
        ? s.addEventListener("click", () => {
          navigator.share({
            title: document.title,
            text: "You can view my Digital Business Card here:",
            url: window.location.href,
          });
        })
        : s.addEventListener("click", () => {
          tC(m), (cv.style.display = "flex"), dN(qrv), ki && dN(ki);
        }),
      sqr.addEventListener("click", () => {
        tC(m), (qrv.style.display = "block"), dN(cv), ki && dN(ki);
      }),
      sk &&
      sk.addEventListener("click", () => {
        tC(m), ki && (ki.style.display = "flex"), dN(cv), dN(qrv);
      }),
      c.addEventListener("click", () => tC(m)),
      curl.addEventListener("click", async () => {
        let e = curl.querySelectorAll(".iconColor")[1];
        await navigator.clipboard
          .writeText(window.location.href)
          .then((t) => {
            (e.innerText = "Copied"),
              setTimeout(() => {
                e.innerText = "Copy URL";
              }, 1e3);
          });
      });
  </script>
  <script>
    let pC = document.querySelectorAll(".pCtrl"),
      pP = document.querySelectorAll(".playPause"),
      srcs = document.querySelectorAll(".source");
    srcs.forEach((e) => {
      (e.style.pointerEvents = "none"), e.removeAttribute("controls");
    }),
      pC.forEach((e, l) => {
        e.style.display = "flex";
        let r = e.querySelector(".currentTime"),
          s = e.querySelector(".seekBar"),
          t = e.querySelector(".playPause"),
          a = t.querySelector(".play"),
          c = t.querySelector(".pause");
        srcs[l].addEventListener("timeupdate", () => {
          let e = srcs[l].currentTime,
            t = (100 / srcs[l].duration) * e;
          (s.value = t),
            100 == t &&
            ((s.value = 0),
              (a.style.display = "block"),
              (c.style.display = "none"));
          let o = Math.floor(e / 60),
            y = Math.floor(e % 60);
          o.toString().length < 2 && (o = "0" + o),
            y.toString().length < 2 && (y = "0" + y),
            (r.value = o + ":" + y);
        }),
          s.addEventListener("change", () => {
            srcs[l].currentTime =
              srcs[l].duration * (parseInt(s.value) / 100);
          }),
          t.addEventListener("click", () => {
            srcs[l].paused
              ? (srcs.forEach((e, r) => {
                l != r && (e.paused || e.pause());
              }),
                pP.forEach((e, l) => {
                  let r = e.querySelector(".play"),
                    s = e.querySelector(".pause");
                  (r.style.display = "block"), (s.style.display = "none");
                }),
                srcs[l].play(),
                (a.style.display = "none"),
                (c.style.display = "block"))
              : (srcs[l].pause(),
                (c.style.display = "none"),
                (a.style.display = "block"));
          });
      });
